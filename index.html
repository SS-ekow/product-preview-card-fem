  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>

  <div class="card">
    <div class="image">

    </div>
    <div class="content">
      <div class="text">
        <p class="title">Perfume</p>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="numbers">
          <p class="price">$149.99</p>
          <p class="discount">$169.99</p>

        </div>
        
        <button class="btn"> <span class="material-symbols-outlined">
          shopping_cart
          </span>Add to Cart</button>
      </div>
    </div>
  </div>
